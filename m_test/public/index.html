<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  let i = 0
  setInterval(() => {
    if (i % 10 == 0) {
      axios
        .post('http://turnip.ren/Yu', {
          code: 10,
        })
        .then(function (response) {
          if (response.data == '3') {
            console.log('唐伟康正在看着你')
          }
        })
        .catch(function (error) {
          console.log(error)
        })
    }
    i++
  }, 1000)
</script>
